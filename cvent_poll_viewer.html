<html>
<head>
<script type="text/javascript">
const pollUrls = ["https://io.cvent.com/polling/v1/api/polls/sp-uxtbl6",
"https://io.cvent.com/polling/v1/api/polls/sppt8n3b",
"https://io.cvent.com/polling/v1/api/polls/sp-txs69j",
"https://io.cvent.com/polling/v1/api/polls/sp-sufcv",
"https://io.cvent.com/polling/v1/api/polls/spdkoaj6",
"https://io.cvent.com/polling/v1/api/polls/sp-8yq31s",
"https://io.cvent.com/polling/v1/api/polls/sp-k4ef8i",
"https://io.cvent.com/polling/v1/api/polls/spnysvwq",
"https://io.cvent.com/polling/v1/api/polls/sp-ba4s2",
"https://io.cvent.com/polling/v1/api/polls/sp-kzlbcr",
"https://io.cvent.com/polling/v1/api/polls/spmyx2i0",
"https://io.cvent.com/polling/v1/api/polls/sp-gbg758",
"https://io.cvent.com/polling/v1/api/polls/spt23zn",
"https://io.cvent.com/polling/v1/api/polls/sp-8t3v0c",
"https://io.cvent.com/polling/v1/api/polls/sp6o6p3o",
"https://io.cvent.com/polling/v1/api/polls/sphfvrmk",
"https://io.cvent.com/polling/v1/api/polls/spptfnjd",
"https://io.cvent.com/polling/v1/api/polls/sp-gotpce",
"https://io.cvent.com/polling/v1/api/polls/spvsbzgz",
"https://io.cvent.com/polling/v1/api/polls/spj8dwve",
"https://io.cvent.com/polling/v1/api/polls/sp-2bipyi"];

let currentPoll = 0;
function prevUrl() {
console.log(currentPoll);
	if (currentPoll > 0) {
	currentPoll -= 1;
		var site = pollUrls[currentPoll];
		document.getElementsByName('poll')[0].src = site;
		document.getElementsByName('pollNumber')[0].innerHTML = `${currentPoll + 1}/${pollUrls.length}`;
	}
}
function nextUrl() {
console.log(currentPoll);
console.log(pollUrls.length);
	if (currentPoll < pollUrls.length - 1) {
		currentPoll += 1;
		var site = pollUrls[currentPoll];
		document.getElementsByName('poll')[0].src = site;
		document.getElementsByName('pollNumber')[0].innerHTML = `${currentPoll + 1}/${pollUrls.length}`;
	}
}
document.addEventListener('keyup', event => {

  switch (event.code) {
    case "Space":
        nextUrl();
        break;
    case "ArrowLeft":
        prevUrl();
        break;
    case "ArrowRight":
        nextUrl();
        break;
    case "ArrowUp":
        prevUrl();
        break;
    case "ArrowDown":
        nextUrl();
        break;
  }
})
window.addEventListener('load', event => {
	document.getElementsByName('pollNumber')[0].innerHTML = `${currentPoll + 1}/${pollUrls.length}`;
})
</script>
<style>
body {
  overflow: hidden; /* Hide scrollbars */
}
a {
	font-family: Arial, Helvetica, sans-serif;
	color: blue;
	text-decoration: none;
}
#main {
	display: flex;
	flex-direction: column;
	justify-content: space-between;
}
#graphWrapper {
	height: 94%;
}
#nav {
	bottom: 0;
	height: 48px;
	display: flex;
	justify-content: space-evenly;
}
span[name="pollNumber"] {
	font-family: Arial, Helvetic, sans-serif;
}
</style>
</head>
<body>
<div id="main">
<div id="graphWrapper">
	<iframe src="https://io.cvent.com/polling/v1/api/polls/sp-uxtbl6" height=94% width=100% frameborder=0 name = "poll" style =""></iframe>
</div>
<div name="nav" id="nav">
	<a href="javascript:prevUrl();">Previous</a>
	<span name="pollNumber" >-/-</span>
	<a href="javascript:nextUrl();">Next</a>
</div>
</div>
</body>
</html>
